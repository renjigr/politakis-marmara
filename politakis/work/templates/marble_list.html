{% extends "base.html" %}


{% block content %}

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for work in work_list %}
        {% if work.material_type == "marble" %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <a href="{% url 'work_details' slug=work.slug %}"><img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{ work.image1.url }}"></a>
            <div class="card-body">
              <a href="{% url 'work_details' slug=work.slug %}"><p class="card-text">{{work.name}}</p></a>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'work_details' slug=work.slug %}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Περισσότερα</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock content %}
